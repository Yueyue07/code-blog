<!DOCTYPE html>
<html>
 <head>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.5/marked.js"></script>
     <script src="script/liveshow.js"></script>

 </head>
 <body>

   <form id="contact_form" action="#" method="POST" enctype="multipart/form-data">
     <div class="row">
         <label for="email">Title:</label><br />
         <input class="input" name="email" type="text" value="" size="30" /><br />
     </div>
       <div class="row">
           <label class="name">Author Name:</label><br />
           <input id="name" class="input" name="name" type="text" value="" size="30" /><br />
       </div>
       <div class="row">
           <label class="">AuthorUrl:</label><br />
           <input class="input" name="email" type="text" value="" size="30" /><br />
       </div>
       <div class="row">
           <label class="">Category:</label><br />
           <input class="input" name="email" type="text" value="" size="30" /><br />
       </div>
       <div class="row">
           <label class="">Publish Date:</label><br />
           <input class="input" name="email" type="text" value="" size="30" /><br />
       </div>
       <div class="row">
           <label class="articlebod">Body:</label><br />
           <textarea id="body" class="input" name="message" rows="7" cols="30"></textarea><br />
       </div>
       <div class="row">
           <label class="">Preview:</label><br />
           <div id="preview" class="input" name="message" rows="7" cols="30"></div><br />
       </div>
       <input id="submit_button" type="submit" value="Send email" />
   </form>


 </body>
</html>
