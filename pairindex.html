<!DOCTYPE html>
<html>
  <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Blog</title>
      <link rel="stylesheet" type="text/css" href="cssNewArticle/base.css">
      <link rel="stylesheet" type="text/css" href="cssNewArticle/module.css">
      <link rel="stylesheet" type="text/css" href="cssNewArticle/style.css">
      <!-- <link rel="stylesheet" type="text/css" href="cssNewArticle/icon.css"> -->
      <script id="article-template" type="text/x-handlers-template">
        <article
          class="clearfix"
          data-author="{{authorSlug}}"
          data-category="{{categorySlug}}">
          <header>
            <h1 class="title">{{title}}</h1>
            <div class="byline">
              By <address><a href="{{authorUrl}}">{{author}}</a></address>
              {{publisheStatus}}
              <p class='cat'>{{category}}</p>
            </div>
          </header>
          <section class="article-body">{{{body}}}</section>
          <a href="#" class="read-on">Read more</a>
           <hr>
        </article>
      </script>
  </head>
  <body>
    <header class="site-header clearfix">
      <section class="head">
        <h1>Welcome to Yueyue's Blog</h1>
        <h2>You will have fun here!</h2>
      </section>
      <nav class="main-nav">
        <div class="icon-menu"></div>
        <ul>
          <li class="tab" data-content="wrtie"><a href="#" class="icon-home">Write</a></li>
          <li class="tab" data-content="articles"><a href="#" class="icon-hom">Preview</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="write" class="tab-content">
       <h1>New Article</h1>
       <form action="#" id="new-form">
         <label>
           <input type="text" id="article-title" placeholder="Article title" required>
         </label>
         <textarea id="article-body" rows="8" cols="40" required></textarea>
         <label>
           <input type="text" id="article-author" placeholder="Author Name" required>
         </label>
         <label>
           <input type="text" id="article-author-url" placeholder="Author's URL" required>
         </label>
         <label>
           <input type="text" id="article-category" placeholder="Category" required>
         </label>
         <label>
           <input type="checkbox" id="article-published"> Published
         </label>
       </form>
     </section>
     <section id="articles" class="tab-content">
       <!-- Preview will load here based on the above template-->
     </section>
     <section id="article-export">
       <label id="export-field" for="article-json" class="pull-right">
         <input type="text" readonly id="article-json">
         When finalized, copy the above JSON, and paste into blogArticles.js
       </label>
     </section>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.5/marked.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
    <script src="script/blog.js"></script>
    <script src="script/blogArticles.js"></script>
    <script src="script/article.js"></script>
    <script src="script/FilterList.js"></script>
    <script src="script/Util.js"></script>
    <script src="script/new.js"></script>
    <script src="script/testmarkdown.js"></script>
  </body>
</html>
